<app-indexnavbar></app-indexnavbar>
<div class="containerr sign-up-mode">
  <div class="forms-container">
    <div class="signin-signup">
      <form #a="ngForm" (ngSubmit)="onSubmitChangePassword(a)" class="sign-up-form">
        <h2 class="title">Change Password</h2>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Enter Old Password" name="op"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off" spellcheck="false" ngModel required
            #op="ngModel" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Enter new Password" name="p1"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off" spellcheck="false" ngModel required
            #p1="ngModel" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Re-enter new Password" name="p2"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off" spellcheck="false" ngModel required
            #p2="ngModel" />
        </div>
        <input type="submit" [disabled]="a.invalid" value="submit" class="btn solid" />

        <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" *ngIf="avail">{{msg}}</p>
        <p class="passerror" *ngIf="!p1.valid && p1.dirty">Password should
          have at least 1 number, one capital letter and minimum length 8</p>
      </form>

    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">

    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Attention here!!!</h3>
        <p>
          Once you have submitted the request to change password, you will be loggedout from FoodZone. And you
          have to login with new password .
        </p>
        <button class="btn transparent" id="sign-up-btn">
          FoodZone
        </button>
      </div>
      <img src="../../../assets/img/forgotpassword.svg" class="image" alt="" />

    </div>
  </div>
</div>
