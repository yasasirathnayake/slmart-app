<app-user-nav></app-user-nav>
<div *ngIf="loading; then thenBlock else myelseBlock"></div>
<ng-template #thenBlock>
  <app-loading></app-loading>
</ng-template>
<ng-template #myelseBlock>
  <div class="container" id="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-image">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item Image</th>
              <th scope="col">Item Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Item Price</th>
              <th scope="col">Delete Item</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items;index as i">
              <th scope="row">{{i+1}}</th>
              <td class="w-25">
                <img src="{{item.foodimage}}" class="img-fluid img-thumbnail" alt="No image found">
              </td>
              <td>{{item.foodname}}</td>
              <td>
                <!-- <i class="fa fa-minus" aria-hidden="true"></i> -->
                <span>{{item.foodqty}}</span>
                <!-- <i class="fa fa-plus" aria-hidden="true"></i> -->
              </td>
              <td>{{item.foodprice}} ₹</td>
              <td><i class="fa fa-trash" id="delete" (click)="delete(item)" aria-hidden="true"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container" style="overflow: hidden;">
    <div class="row">

      <!------------------------------------------------total section------------------------------------------------------------------  -->

      <div class="parent" style="background-color:rgb(235, 243, 251);margin-top: 15px;margin-bottom: 150px;"
        id="lastcol">

        <div class="info">

          <p style="margin-top: 5px;margin-bottom: 5px;">total = <b><span>{{total}}</span>₹</b></p>
          <!-- <p style="margin-top: 5px;margin-bottom: 5px;">tax = <b><span>2</span>Rs</b></p> -->
          <p style="margin-top: 5px;margin-bottom: 5px;">grand total =<b><span class="gt">{{total}}</span>₹</b></p>
          <button class="btn btn-success" id="last" style="margin-top: 5px;margin-bottom: 5px;"
            (click)="placeorder()" style="color: white;">Check out</button>
        </div>
      </div>

    </div>

  </div>
  <div class="errors" *ngIf="errorMessage">
    <app-message-box [message]="errorMessage" [styl]="styl"></app-message-box>
  </div>
</ng-template>
