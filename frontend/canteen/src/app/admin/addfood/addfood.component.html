<app-admin-nav></app-admin-nav>
<div class="page-wrapper bg-dark p-t-10 p-b-50">
    <div class="wrapper wrapper--w900">
        <div class="card card-6">
            <div class="card-heading">
                <h2 class="title">Add Item</h2>
            </div>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="card-body">

                    <div class="form-row">
                        <div class="name">Item name</div>
                        <div class="value">
                            <input class="input--style-6" autocomplete="off" spellcheck="false" type="text" name="foodname" ngModel required #foodname="ngModel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Item price</div>
                        <div class="value">

                            <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="1" pattern="^[-+]?\d*$" name="foodprice" ngModel required #foodprice="ngModel" (keyup)="pricechnage($event)">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Item Quantity </div>
                        <div class="value">

                            <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="0" pattern="^[-+]?\d*$" placeholder="Enter -1 for unlimited qantity" name="foodqty" ngModel required #foodqty="ngModel" (keyup)="qtychnage($event)">

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name"> image</div>
                        <div class="value">
                            <div class="image-upload">



                                <i class="fa fa-upload" aria-hidden="true"></i>

                                <h5><b>Choose Your Image to Upload</b></h5>
                                <h5><b>Or Drop Your Image Here</b></h5>
                                <!--upload-content-->
                                <input type="file" name="foodpic" class="image-input" (change)="selectImage($event)" ngModel required #foodpic="ngModel">

                                <h5 id="filename"></h5>



                            </div>
                            <!-- <input class="input--style-6" type="email" name="email" placeholder="example@email.com"> -->

                        </div>
                    </div>


                </div>


                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit" [disabled]="f.invalid">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="errors" *ngIf="errorMessage">
    <app-message-box [message]="errorMessage" [styl]="styl"></app-message-box>
</div>
